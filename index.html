<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Tile Sheets</title>
    <script src="moment.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class='title' id='title'>
            Cascading Tile Sheets
        </h1>
        <div class='menu'>
            <div class='timer' id='timer'>
            </div>
            <label for='dropdown'>Difficulty Level</label>
            <select class='dropdown' id='dropdown'>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
            </select>
            <button class='clearBtn' id='clearBtn'>Clear</button>
            <button class='resetBtn' id='resetBtn'>Reset</button>
        </div>
    </header>

    <main>
        <div class='cardContainer' id='cardContainer'>

        </div>
    </main>

    <footer>
        <div class='records' id='records'>
            <!-- <h2 class='leaderboardTitle' id='leaderboardTitle'>Leaderboard:</h2> -->
            <h2 id='timeElapsed'></h2>

            <div class='leaderboard' id='leaderboard'>
            </div>
        </div>
    </footer>

</body>

</html>
